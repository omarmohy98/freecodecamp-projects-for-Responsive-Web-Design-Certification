<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../css/Survey-Form.css">
</head>

<body>
    <section class="heading">
        <h1 id="title">Selectacadmy Survey Form</h1>
        <p id="description" class="p-1">Thank you for taking the time to help us improve the platform </p>
    </section>
    <form id="survey-form" action="#" method="post" class="form-section">
        <label id="name-label" for="name">Name</label>
        <input type="text" name="user-name" id="name" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email</label>
        <input type="email" name="user-email" id="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age <span>(optional)</span></label>
        <input type="number" name="user-age" id="number" placeholder="Age" step="1" min="10" max="99">
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="job-type" id="dropdown">
            <option value="notselected" selected disabled>Select current role</option>
            <option value="st">Student</option>
            <option value="fj">Full Time Job</option>
            <option value="fl">Full Time Learner</option>
            <option value="pnts">Prefere Not to Say</option>
            <option value="Other">Other</option>
        </select>
        <label for="radio-box">Would you recommend Selectacadmy to a friend?</label>
        <div id="radio-box" class="radio-box">
            <div>
                <input type="radio" name="recommendation" id="radio-box-1" value="Definitely">
                <label for="radio-box-1">Definitely</label>
            </div>
            <div>
                <input type="radio" name="recommendation" id="radio-box-2" value="Maybe">
                <label for="radio-box-2">Maybe</label>
            </div>
            <div>
                <input type="radio" name="recommendation" id="radio-box-3" value="Not sure">
                <label for="radio-box-3">Not sure</label>
            </div>
        </div>
        <label for="favorite-feature-list">What is your favorite feature of Selectacadmy?</label>
        <select name="favorite-feature" id="favorite-feature-list">
            <option value="notselected" selected disabled>Select an Option</option>
            <option value="project">Projects</option>
            <option value="challenge">Challenges</option>
            <option value="community">Community</option>
            <option value="opensource">Open Source</option>
        </select>
        <label for="check-box">What would you like to see improved? (Check all that apply)</label>
        <div id="check-box" class="check-box">
            <div>
                <input type="checkbox" name="improve" id="check-box-1" value="fe">
                <label for="check-box-1">Front End Track</label>
            </div>
            <div>
                <input type="checkbox" name="improve" id="check-box-2" value="be">
                <label for="check-box-2">Back End Track</label>
            </div>
            <div>
                <input type="checkbox" name="improve" id="check-box-3" value="fs">
                <label for="check-box-3">Full Stack Track</label>
            </div>
            <div>
                <input type="checkbox" name="improve" id="check-box-4" value="and">
                <label for="check-box-4">Android Track</label>
            </div>
            <div>
                <input type="checkbox" name="improve" id="check-box-5" value="ios">
                <label for="check-box-5">IOS Track</label>
            </div>
            <div>
                <input type="checkbox" name="improve" id="check-box-6" value="devops">
                <label for="check-box-6">DevOps Track</label>
            </div>
        </div>
        <label for="comment-area">Any comments or suggestions?</label>
        <textarea name="comment" id="comment-area" placeholder="Enter your comment here..."></textarea><br>
        <button id="submit" type="submit" class="btn">Submit</button>
    </form>
</body>

</html>
